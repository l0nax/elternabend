<div class="row mt-3 justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-header">
          <h3><%= t("user.new.title") %></h3>
        </div>

        <div class="card-body">
          <%= if (errors) { %>
            <%= for (key, val) in errors { %>
              <div class="alert alert-danger alert-dismissible fade show m-1" role="alert">
                    <%= val %>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <% } %>
          <% } %>

          <form action="<%= newUPath() %>" method="POST">
            <input name="authenticity_token" type="hidden" value="<%= authenticity_token %>" />

            <div class="form-group">
              <label for="email"><%= t("user.new.mail") %></label>
              <input type="email" name="Email" class="form-control" id="email" required autofocus>
            </div>
            <div class="form-group">
              <label for="username"><%= t("user.new.username") %></label>
              <input type="text" name="Username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password"><%= t("user.new.password") %></label>
              <input name="Password" type="password" class="form-control" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block"><%= t("user.new.btn_create") %></button>
          </form>
        </div>
      </div>
    </div>
  </div>
