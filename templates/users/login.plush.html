<style type="text/css" media="screen">
:root {
  --input-padding-x: .75rem;
  --input-padding-y: .75rem;
}

html,
body {
  height: 100%;
}

body {
  padding-top: 0%;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 420px;
  padding: 15px;
  margin: 0 auto;
}

.form-label-group {
  position: relative;
  margin-bottom: 1rem;
}

.form-label-group > input,
.form-label-group > label {
  padding: var(--input-padding-y) var(--input-padding-x);
}

.form-label-group > label {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  margin-bottom: 0; /* Override default `<label>` margin */
  line-height: 1.5;
  color: #495057;
  border: 1px solid transparent;
  border-radius: .25rem;
  transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
  color: transparent;
}

.form-label-group input:-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-moz-placeholder {
  color: transparent;
}

.form-label-group input::placeholder {
  color: transparent;
}

.form-label-group input:not(:placeholder-shown) {
  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
  padding-bottom: calc(var(--input-padding-y) / 3);
}

.form-label-group input:not(:placeholder-shown) ~ label {
  padding-top: calc(var(--input-padding-y) / 3);
  padding-bottom: calc(var(--input-padding-y) / 3);
  font-size: 12px;
  color: #777;
}
</style>
<form class="form-signin" method="POST" id="user-form" action="/u/login">
        <!-- <input type="hidden" name="_method" value="PUT" /> -->
        <input name="authenticity_token" type="hidden" value="<%= authenticity_token %>" />

        <div class="text-center mb-4">
                <img class="mb-4" src="/assets/images/logo.svg" alt="logo" width="72" height="72">
                        <h1 class="h3 mb-3 font-weight-normal"><%= t("login_title") %></h1>
                <p><%= t("login_description") %></p>
        </div>

        <div class="form-group">
          <label for="inputEmail"><%= t("login_mail") %></label>
          <input type="email" id="user-Email" name="Email" class="form-control validate" placeholder="<%= t("login_mail") %>" required autofocus>
        </div>

        <div class="form-group">
          <label for="inputPassword"><%= t("login_password") %></label>
          <input type="password" id="user-Password" name="Password" class="form-control" placeholder="<%= t("login_password") %>" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit"><%= t("login_signin") %></button>
</form>
